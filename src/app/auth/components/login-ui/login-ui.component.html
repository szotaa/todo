<form class="form-group" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <label for="username">Email</label>
  <input class="form-control" type="text" id="username" name="username" ngModel>
  <label for="password">Password</label>
  <input class="form-control" type="password" id="password" name="password" ngModel>
  <button class="btn btn-primary" type="submit">submit</button>
</form>
